[package]
name = "libswe-sys"
version = "0.3.2"
authors = [
    "St√©phane Bressani <s.bressani@bluewin.ch> extended by Agnese akapne01",
]
links = "libswe"
edition = "2018"
documentation = "https://docs.rs/libswe-sys/0.1.43/libswe_sys/"
repository = "https://github.com/stephaneworkspace/libswe-sys"
description = "Astrology lib connected to the C lib Swiss ephemeris (just the c lib)"
license-file = "LICENSE"

[dependencies]
reqwest = {version ="0.12.14", features = ["blocking", "json"]}
libc = "0.2.171"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.133"
serde_derive = "1.0.219"
strum = "0.27.1"
strum_macros = "0.27.1"
libmath = "0.2.1"
num-derive = "0.4.2"
num-traits = "0.2"
assert_approx_eq = "1.1.0"
chrono = "0.4.40"
json = "0.12.4"

[build-dependencies]
cc = { version = "1.2.16", features = ["parallel"] }
