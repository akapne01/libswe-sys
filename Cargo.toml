[package]
name = "libswe-sys"
version = "0.1.19"
authors = ["St√©phane Bressani <s.bressani@bluewin.ch>"]
keyword = ["astrology", "swiss ephemem", "planet", "ephemeris"]
links = "libswe"
#build = "build.rs"
edition = "2018"
documentation = "https://github.com/stephaneworkspace/libswe-sys"
